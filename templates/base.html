<!doctype html>
<title></title>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body class="container">
<div class="row">
    <div class="col text-center h1 p-3 mb-2 text-info">
        CSV Import
    </div>
</div>
<div class="row">
    <div class="col-12 text-center">
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control" name="data_file"/>
            <div class="p-3 mb-2 ">
                <input type="submit" class="btn btn-primary btn-lg" />
            </div>
        </form>
    </div>
    <div class="col-12 text-center">
        <a class="btn btn-success btn-lg" href="/sample">Download Sample</a>
    </div>
</div>
<div class="row">
    <div class="col-12 text-center">
    {% if enable_output %}
    <div class="h1 p-3 mb-2 text-info" >Output</div>
    <textarea style="width: 661px; height: 354px;">{{ output }}</textarea>
    {% endif %}
    {% if error %}
    <div class="h1 p-3 mb-2 text-danger">Error</div>
    <div class="p-3 mb-2 bg-danger text-white" style="border-radius: 30px;">
        {{ error_message }}
    </div>
    {% endif %}
    </div>
</div>
</body>
